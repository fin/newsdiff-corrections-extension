<html>
<head>
<title>Options: NewsDiff Corrections</title>
<style>
.col {
  width: 22%;
  display: inline-block;
  text-align: center;
  vertical-align: top;
}
</style>
</head>
<body>
<div>
  <div class="col">
    <input type="radio" name="notification_severity" id="notification_severity_0" value="0" /><br />
    <label for="notification_severity_0">All</label>
  </div>
  <div class="col">
    <input type="radio" name="notification_severity" id="notification_severity_10" value="10" /><br />
    <label for="notification_severity_10">Zumindest minimale Änderungen</label>
  </div>
  <div class="col">
    <input type="radio" name="notification_severity" id="notification_severity_25" value="25" /><br />
    <label for="notification_severity_25">Zumindest der halbe Artikel wurde geändert</label>
  </div>
  <div class="col">
    <input type="radio" name="notification_severity" id="notification_severity_99" value="99" /><br />
    <label for="notification_severity_99">Explizite Update- oder Erratum-Hinweise</label>
  </div>
</div>
<label for="send_stats">Send Statistics for fin's trial</label><input id="send_stats" type="checkbox" /><br />
<label for="name">User Name / Unique Identifier (for fin's trial)</label><input id="name" type="text" /><br />
</body>
</html>
